<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Commodity update</title>
    <style>
        article, aside, details, figcaption, figure, footer,header,
        hgroup, menu, nav, section { display: block; }
    </style>
</head>
<body>
<p>COMMODITY EDIT PAGE</p>

<form th:method="POST" th:action="@{/commodities/{id}/edit(id=${commodity.getCommodityId()})}" th:object="${commodity}">
    <label for="name">Name</label>
    <input type="text" th:field="*{commodityName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('commodityName')}" th:errors="*{commodityName}">Error here</div>

    <br>

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description"/>

    <br>

    <input type="submit" value="Update commodity"/>
</form>

</body>
</html>
