<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Warehouse creation</title>
    <style>
        article, aside, details, figcaption, figure, footer,header,
        hgroup, menu, nav, section { display: block; }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/warehouses}" th:object="${warehouse}">
    <label for="name">Name</label>
    <input type="text" th:field="*{warehouseName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('warehouseName')}" th:errors="*{warehouseName}">Error here</div>

    <br>

    <label for="description">Description</label>
    <input type="text" th:field="*{warehouseDescription}" id="description"/>

    <br>

    <input type="submit" value="Add new warehouse"/>
</form>

</body>
</html>
